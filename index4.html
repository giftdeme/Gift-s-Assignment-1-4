<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="stylesheet" href="style4.css">
</head>
<body>
  <div class="container">
    <div class="info-section">
<img src="./assets/Logo.png" alt="logo">
<h2>For Individuals</h2>
      <p>Start benefiting from the wellness experience. For companies looking on increasing productivity, and improving organization wellness.</p>
    </div>
    <div class="form-container">
    <form action="#">
<div class="form-section">
  <div>
  <label for="first-name">First Name</label>
<input type="text" id="first-name" placeholder="First Name">
</div>
<div>
  <label for="last-name">Last Name</label>
<input type="text" id="last Name" placeholder="Last Name">
</div>
</div>
<div class="form-section">
  <label for="gender">Gender</label>
<select id="gender">
  <option>Male</option>
  <option>Female</option>
  <option>Other</option>
</select>
</div>
<div>
  <label for="DOB">Date Of Birth</label>
  <input type="date" id="DOB" >
</div>
<div class="form-section">
<div>
  <label for="weight-kg">Weight(KG)</label>
  <input type="number"  id="weight-kg" placeholder="Enter weight(KG)">
</div>
<div>
  <label for="height-cm">Height(CM)</label>
  <input type="number" id="height-cm" placeholder=" Enter height(CM)">
</div>
</div>
<div class="form-section">
  <label for="activity-level">Activity Level</label>
<select id="activity-level">
<option>Low</option>
<option>Moderate</option>
<option>High</option>
</select>
</div>
<div class="form-section">
  <label for="password">Password</label>
<input type="password" id="password" placeholder="password">
</div>
<button type="submit" class="register-button">Register</button>
<p class="terms">By clicking Register,you agree to our <a href="#">Terms of Use</a> and our <a href="#">Privacy Policy</a>.</p>
    </form>
    </div>
  </div>
<body>
    
</body>
</html>

</body>
</html>
